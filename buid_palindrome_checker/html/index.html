<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main>

        <div class="hero-container">

            <h1>Is it a Palindrome?</h1>
            <form class="form" id="form">
                <div class="form-row">
                    <label for="text-input" class="form-label">Enter in text to check for a palindrome:</label>
                    <input class="form-input" type="text" name="text-input" id="text-input"/>
                </div>

                <button class="btn" id="check-btn">check</button>
            </form>
            <div id="result"></div>
            <p id="palindrome-text">

                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>

        </div>
        

    </main>
    <script src="../javascript/app.js"></script>
</body>
</html>
